<mat-sidenav-container class="h-screen">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" opened  class="w-60 bg-red-950">
    <div class="border-b border-white p-4">
    <h1 class="text-xl font-bold  text-white">My App</h1>
  </div>
    <mat-nav-list >
      <a  mat-list-item routerLink="/" routerLinkActive="active-link">🏠 Home</a>
      <a  mat-list-item routerLink="/about" routerLinkActive="active-link">ℹ️ About</a>
      <a  mat-list-item routerLink="/player" routerLinkActive="active-link">🎬 Player</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content >
    <!-- Top Navbar -->
    <mat-toolbar color="primary" class="flex justify-between p-0 shadow-md">
      <button mat-icon-button (click)="sidenav.toggle()" class="md:hidden">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="font-bold">My Streaming App</span>
      <span>
        <button mat-button routerLink="/">Home</button>
        <button mat-button routerLink="/about">About</button>
        <button mat-button routerLink="/player">Player</button>
      </span>
    </mat-toolbar>

    <!-- Routed Content -->
<div class="flex-1 p-4 m-4 overflow-auto min-h-[calc(100vh-64px)] 
            bg-white rounded-xl shadow-lg">
  <router-outlet></router-outlet>
</div>

  </mat-sidenav-content>
</mat-sidenav-container>
