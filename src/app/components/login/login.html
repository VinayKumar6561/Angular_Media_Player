<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <!-- Username -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter username" formControlName="username">
    </mat-form-field>
    <div class="text-red-500 text-sm mb-4" [hidden]="!isInvalid('username')">
      Username is required and must be at least 3 characters
    </div>

    <!-- Password -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter password" formControlName="password">
    </mat-form-field>
    <div class="text-red-500 text-sm mb-4" [hidden]="!isInvalid('password')">
      Password is required and must be at least 6 characters
    </div>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" class="w-full py-2">
      Login
    </button>
  </form>
</div>
